syntax = "proto3";

package proto_info;

message RequestMsg {
    bytes client_id = 1; // "hello.pem"
    bytes server_id = 2;
    bytes sign = 3;
    bytes data = 4;
}

message RespondMsg {
    bool status = 1;
    int32 seckey_id = 2;
    bytes client_id = 3;
    bytes server_id = 4;
    bytes data = 5;
}
